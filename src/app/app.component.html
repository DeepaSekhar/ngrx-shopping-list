<div class="container">
  <header class="">
    <h2>SHOPPING LIST</h2>
  </header>
  <ul>
    <li
      *ngFor="let shopping of shoppingItems | async"
      (click)="deleteItem(shopping.id)"
    >
      <!-- {{ shopping.id }} -->
      {{ shopping.name }}
    </li>
  </ul>
  <form (ngSubmit)="addItem()">
    <input
      type="text"
      [(ngModel)]="newShoppingItem.name"
      name="itemName"
      placeholder="Enter new item"
    />
  </form>
</div>
